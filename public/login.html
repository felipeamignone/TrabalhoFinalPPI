<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex w-100 justify-content-center">
      <div class="container m-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="user-input" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="user-input" />
                  </div>
                  <div class="mb-3">
                    <label for="senha-input" class="form-label">Senha</label>
                    <input
                      type="password"
                      class="form-control"
                      id="senha-input"
                    />
                  </div>
                  <div
                    id="error-message"
                    class="justify-content-center m-1"
                    style="color: red"
                  ></div>
                  <button
                    type="button"
                    id="login-button"
                    class="btn btn-primary w-100"
                  >
                    Login
                  </button>
                </form>
                <div class="text-center mt-4">
                  <b>Ainda não possui cadastro?</b>
                  <p>
                    Registre-se agora mesmo
                    <a href="#">Clicando Aqui</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./login.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
